{% extends 'base.html' %}

{% block title %}Choose Student{% endblock %}

{% block content %}
<h1 class="mb-4">Pick a student repo</h1>

{% if students %}
  <ul class="list-group">
    {% for s in students %}
      <a class="list-group-item d-flex justify-content-between align-items-center"
         href="{{ url_for('student_detail', repo=s['repo_name']) }}">
        {{ s['repo_name'] }}
        <span class="badge bg-primary rounded-pill">{{ s['cnt'] }}</span>
      </a>
    {% endfor %}
  </ul>
{% else %}
  <div class="alert alert-info">No pending reviews ðŸŽ‰</div>
{% endif %}
{% endblock %}
